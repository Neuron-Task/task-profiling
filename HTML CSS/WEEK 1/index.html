<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiment Form</title>
    <link rel="icon" href="assets/image/logo.jpg" type="image/icon type">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <nav>
            <img src="assets\image\nw-horizontal.png" alt="logo" height="28.58px" width="128px">
            <ul class="navbar">
                <!-- <li><a>News</a></li>
                <li><a>News</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="row-form">
            <div class="col-form">
                <img src="assets\image\Starlid-illustration.svg" alt=""
                    style="width: 100%; height: 100%; vertical-align:middle;object-fit: cover;">
            </div>
            <div class="col-form"></div>
            <div class="col-form">
                <div class="recruitment">
                    <div class="container-form">
                        <form action="">
                            <img src="assets\image\logomark-sign.png" alt="" width="112px" height="33.17px">
                            <div class="form-recruitment">
                                <h3 class="title-form">Form Rekrutasi</h3>
                                <p>Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih
                                </p>
                                <div class="form-group">
                                    <label for="fullname">
                                        Fullname
                                        <span class="text-danger"><sup>*</sup></span>
                                    </label>
                                    <input type="text" placeholder="Masukkan Nama" name="fullname" required>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Email
                                        <span class="text-danger"><sup>*</sup></span>
                                    </label>
                                    <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                        placeholder="Masukkan Email" title="Please Fill With Valid Email" required>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Phone Number
                                        <span class="text-danger"><sup>*</sup></span>
                                    </label>
                                    <input type="text" id="email" pattern="\+?([ -]?\d+)+|\(\d+\)([ -]\d+)"
                                        title="Please Fill With Valid Phone Number" placeholder="Masukkan No Handphone"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Vacancy
                                        <span class="text-danger"><sup>*</sup></span>
                                    </label>
                                    <select>
                                        <option selected disabled>- Choose The Vacancy -</option>
                                        <option value="">A</option>
                                        <option value="">B</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Position
                                        <span class="text-danger"><sup>*</sup></span>
                                    </label>
                                    <select>
                                        <option selected disabled>- Choose The Position</option>
                                        <option value="">Posisi 1</option>
                                        <option value="">Posisi 2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button>SUBMIT</button>
                                </div>
                                <div class="form-group horizontal-list">
                                    <ul role="">
                                        <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
                                        <li><a href="#" target="_blank"><i class="fab fa-youtube"></i></a></li>
                                        <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                                        <li><a href="#" target="_blank"><i class="fab fa-facebook"></i></a></li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <a href="https://www.neuronworks.co.id/" style="text-decoration:none">
                                        <p style="text-align: center; color: #424242;"> www.neuronworks.co.id </p>
                                    </a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer class="footer-web">
            <span>
                <script type="text/javascript">document.write(new Date().getFullYear());</script> Copyright &copy Dian
                Rezky Wulandari - PT. Neuronworks Indonesia
            </span>
    </footer>


</body>



</html>
